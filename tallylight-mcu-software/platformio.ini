[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	fastled/FastLED@^3.10.2
	bblanchon/ArduinoJson@^7.4.2
	tzapu/WiFiManager@^2.0.17
	ESP32Async/ESPAsyncWebServer @ 3.7.7
	rpolitex/ArduinoNvs@^2.10
